              <h2>¡Localiza tu tienda mas cercana!</h2>

    <div class="find-us">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              
            </div>
          </div>
          <!--GOOGLE MAP-->
          <div id="map"></div>  
          </div>
          
          <div id="buscar">
            <button type="button" class="btn btn-secondary" id="findLoc">Buscar adreça</button>  
            <input type="text" id="direccion"><br>
          </div>
          
          <input type="hidden" name="lat" value="" id="latitude"/>  
          <input type="hidden" name="lng" value="" id="longitude"/>  


          <script src="assets/js/JS.js" defer></script>

          <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>  
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1LqPNfReHlA4RTAU1YOuVKZxTqvCPa0g&callback=initMap" async defer></script>
        </div>
      </div>
    </div>

    
    <div class="send-message">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2 style="color:black">Envíanos tu mensaje</h2>
            </div>
          </div>
          <div class="col-md-8">
            <div class="contact-form">
              <form id="contact" action="" method="post">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="Nombre" type="text" class="form-control" id="name" placeholder="Nombre Completo" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="Email" type="text" class="form-control" id="email" placeholder="Dirección E-Mail" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="Asunto" type="text" class="form-control" id="subject" placeholder="Asunto" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="Mensaje" rows="6" class="form-control" id="message" placeholder="Mensaje" required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="Enviar" id="form-submit" class="filled-button">Enviar Mensaje</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
